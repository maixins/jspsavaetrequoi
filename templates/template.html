<!DOCTYPE html>
<html>
<head>
  {% block head %}
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/template.css') }}">
  
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='css/logo.png')}}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  {% endblock %}
  </head>
  <body>
    <div class="header">

    <h1 id="profil">{{username}}</h1>
    <label class="profilcontainer">
      <input type="checkbox" id="checkboxcontainer">
      <img class="imgprofil"  src="static/temp-img/{{pdp}}">
      <div class="lerectangle">
        <ul class="profilmenu__box">
          <li><a class="menuprofil__item" href="{{url_for('profil')}}">Profil</a>
          <li><a class="menuprofil__item" href="#">Notifications</a></li>
          <li><a class="menuprofil__item" href="#">Paramètres</a></li>
          <li><a class="menuprofil__item" href="{{ url_for('logout') }}">Se Déconnecter</a></li>

        </ul>
      </div>
    </div>
    <div class="flash-container">

    </div>
    <div class="hamburger-menu">
      <input id="menu__toggle" type="checkbox" />
      <label class="menu__btn" for="menu__toggle">
        <span></span>
      </label>

      <ul class="menu__box">
        <li><a class="menu__item" href="{{ url_for('index') }}">Général</a></li>
        <li><a class="menu__item" id="amis">Amis</a>
          {% for friend in friends %}
          <li class="menu__item">
            <a href="/profil?targetuser={{ friend['friendname'] }}">
              <img class="profile-pic-friends" src="static/temp-img/{{ friend['friendpdp'] }}" alt="">
            </a>
            <span><a class="listeAmis">{{ friend['friendname'] }}</a></span>
          </li>
          {% endfor %}
      </ul>
    </div>
    {% block content %}
    {% endblock %}
    
    <footer>
      {% block footer %}
      <p>© maixap&Co All Right Reserved</p>
      {% endblock %}
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
  </html>

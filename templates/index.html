<!DOCTYPE html>
<html>
<head>

	<title>Flask</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
	<div class="header">

		<div class="logo"> <img alt="" src="{{ url_for('static', filename='css/logo.png') }}"> </div>
		<div class)="parametre">Parametre</div>

		<h1>Flask</h1>
	</div>
	<div class="research">
		<form class="barre"  action="{{ url_for('search') }}" method="POST">
			<input type="text" name="search" placeholder="Comment puis-je vous aidez ?	">
		</form>
	</div>

	<div class="container">
		<div class="left">
			<h2>Section gauche</h2>
			<p>Cette section ne sera pas scrollable.</p>
		</div>


		<div class="middle">
			<h2>Fil d'actualit√©</h2>
			{% for id in ids %}
			<div class="message-container {{id.isread}}">
			  <div class="profile-pic-holder">
					<img class="profile-pic" src="{{id.link}}" alt="" style="">
			  </div>
			  <div class="message-content">
					<p>{{id.message}}</p>
			  </div>
			</div>

			{% endfor %}
		</div>

		<div class="right">
			<h2>Section droite</h2>
			<p>Cette section ne sera pas scrollable.</p>
		</div>
	</div>

<footer>Copyright &copy; maixins All Right Reserved</footer>
</body>
</html>
